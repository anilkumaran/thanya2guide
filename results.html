<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Result | thanya2guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen">
  <nav class="bg-indigo-600 p-4 text-white flex justify-between">
    <div class="font-bold text-lg">thanya2guide</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="results.html" class="hover:underline">Results</a>
    </div>
  </nav>

  <div class="flex items-center justify-center h-[90vh]">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">üéì Check Your TGCET 5th Class Result</h1>
      <input
        type="text"
        id="hallticket"
        placeholder="Enter Hallticket Number"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-4"
      />
      <button
        onclick="checkResult()"
        class="bg-indigo-600 text-white px-6 py-2 rounded-xl w-full font-semibold hover:bg-indigo-700 transition"
      >
        Check Result
      </button>
      <p id="result" class="mt-6 text-lg font-medium"></p>
    </div>
  </div>
  <script>
    async function checkResult() {
      const input = document.getElementById("hallticket");
      const result = document.getElementById("result");
      const hallticket = input.value.trim();
  
      if (!hallticket) {
        result.innerText = "Please enter a hallticket number.";
        result.className = "mt-6 text-red-600";
        return;
      }
  
      try {
        const response = await fetch("https://f86iy15hch.execute-api.ap-south-1.amazonaws.com/prod/check", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ hallticket }),
        });
  
        const apiResponse = await response.json();
  
        console.log("Raw response status:", response.status);
        console.log("Parsed API response:", apiResponse);
  
        // üö® Parse the inner JSON string from `body`
        const data = JSON.parse(apiResponse.body);
        console.log("Final parsed data:", data);
  
        if (data.status === "found") {
          result.innerText = "‚úÖ Congratulations! Your hallticket is in the list.";
          result.className = "mt-6 text-green-600 font-semibold";
        } else if (data.status === "not_found") {
          result.innerText = "‚ùå Sorry, your hallticket was not found.";
          result.className = "mt-6 text-red-600 font-semibold";
        } else {
          result.innerText = "‚ö†Ô∏è Unexpected response.";
          result.className = "mt-6 text-yellow-600 font-semibold";
        }
      } catch (error) {
        console.error("Error calling API:", error);
        result.innerText = "‚ö†Ô∏è Unexpected error.";
        result.className = "mt-6 text-yellow-600 font-semibold";
      }
    }
  </script>
  
  
</body>
</html>
