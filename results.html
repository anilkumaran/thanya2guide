<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Result | thanya2guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-white min-h-screen">
  <!-- Navbar -->
  <nav class="bg-indigo-600 p-4 text-white flex justify-between">
    <div class="font-bold text-lg">thanya2guide</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="results.html" class="hover:underline">Results</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center h-[90vh]">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-indigo-600 mb-4">üéì Check Your TGCET 5th Class Result</h1>

      <input
        type="text"
        id="hallticket"
        placeholder="Enter Hallticket Number"
        class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-4"
      />

      <button
        onclick="checkResult()"
        class="bg-indigo-600 text-white px-6 py-2 rounded-xl w-full font-semibold hover:bg-indigo-700 transition"
      >
        Check Result
      </button>

      <p id="result" class="mt-6 text-lg font-medium"></p>
      <div id="loader" class="hidden mt-4 text-indigo-600 font-medium animate-pulse">üîÑ Checking...</div>
      <div id="result-table" class="mt-6 text-sm text-left"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    async function checkResult() {
      const input = document.getElementById("hallticket");
      const result = document.getElementById("result");
      const resultTable = document.getElementById("result-table");
      const loader = document.getElementById("loader");

      // Clear previous result
      result.innerText = "";
      resultTable.innerHTML = "";
      loader.classList.remove("hidden");

      const hallticket = input.value.trim();

      if (!hallticket) {
        loader.classList.add("hidden");
        result.innerText = "‚ùó Please enter a hallticket number.";
        return;
      }

      try {
        const response = await fetch("https://f86iy15hch.execute-api.ap-south-1.amazonaws.com/prod/check", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ hallticket })
        });

        const raw = await response.json();
        const data = typeof raw.body === "string" ? JSON.parse(raw.body) : raw.body;

        console.log("Parsed response:", data);

        loader.classList.add("hidden");

        if (data.status === "found") {
          result.innerText = "‚úÖ Hallticket Found";

          const student = data.student;
          let table = "<table class='table-auto w-full mt-4 border border-gray-300 rounded-lg'>";
          for (const key in student) {
            table += `
              <tr class="border-b">
                <td class="px-4 py-2 font-semibold text-left">${key}</td>
                <td class="px-4 py-2 text-left">${student[key]}</td>
              </tr>`;
          }
          table += "</table>";
          resultTable.innerHTML = table;

        } else {
          result.innerText = "‚ùå Hallticket not found.";
        }
      } catch (err) {
        loader.classList.add("hidden");
        result.innerText = "‚ö†Ô∏è Unexpected error occurred.";
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
